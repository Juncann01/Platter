<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Restaurant</title>
  <link rel="stylesheet" href="style001.css" />
  <link rel="shortcut icon" href="./jeyy.jpg" type="image/x-icon" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">RestaurantName</div>
      <ul class="nav-links">
        <li><a href="Index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="scan.html">Scan</a></li>
        <li><a href="order-cart.html">Cart</a></li>
        <li><a href="checkout.html" aria-current="page">Checkout</a></li>
        <li><a href="order-confirmation.html">Order Confirmation</a></li>
      </ul>
      <div class="cart-icon" aria-label="Shopping cart" tabindex="0">ðŸ›’</div>
    </nav>
  </header>

  <main class="checkout-page">
    <h1>Checkout</h1>

    <form id="checkoutForm" novalidate>
      <fieldset>
        <legend>Delivery or Pickup</legend>
        <label>
          <input type="radio" name="orderType" value="delivery" checked />
          Delivery
        </label>
        <label>
          <input type="radio" name="orderType" value="pickup" />
          Pickup
        </label>
        <label>
          <input type="radio" name="orderType" value="dinein" />
          Dine-In
        </label>
      </fieldset>

      <div id="deliveryFields">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required />
      </div>

      <div id="dineInFields" style="display:none;">
        <label for="tableNumber">Table Number</label>
        <input type="number" id="tableNumber" name="tableNumber" min="1" placeholder="Enter your table number" />
      </div>

      <fieldset>
        <legend>Payment Method</legend>
        <label>
          <input type="radio" name="paymentMethod" value="stripe" checked />
          Stripe
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="paypal" />
          PayPal
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="applepay" />
          Apple Pay
        </label>
      </fieldset>

      <label for="couponCode">Coupon Code</label>
      <input type="text" id="couponCode" name="couponCode" placeholder="Enter coupon code" />

      <p id="estimatedTime">Estimated delivery time: 30-45 minutes</p>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
